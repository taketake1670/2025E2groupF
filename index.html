    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.getElementById("animated-text");
            const lines = textElement.innerHTML.split("<br>");
            textElement.innerHTML = "";

            lines.forEach((line, lineIndex) => {
                const lineContainer = document.createElement("div");
                lineContainer.style.display = "inline-block";
                lineContainer.style.whiteSpace = "nowrap";
                lineContainer.innerHTML = line
                    .split("")
                    .map((char, charIndex) => `<span style="animation-delay: ${0.1 * (lineIndex * line.length + charIndex)}s">${char}</span>`)
                    .join("");
                textElement.appendChild(lineContainer);
                if (lineIndex < lines.length - 1) {
                    textElement.appendChild(document.createElement("br"));
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京電子専門学校 校内案内サービス</title>
    <style>
        .center-align {
            text-align: center;
        }

        .center-align label {
            /*チェックボックスにマージン追加*/
            margin-top: 20px;
            display: inline-block;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        select {
            margin: 0 auto;
            display: block;
            padding: 10px 5px;
            background-color: black;
            color: white;
            font-size: 1em;
            text-align: center;


        }

        .radio-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .radio-group label {
            margin: 0 15px;
            font-size: 16px;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .radio-group label:hover {
            background-color: #555;
        }

        iframe {
            width: 80%;
            height: 250px;
            margin: 20px auto;
            display: block;
        }

        button {
            padding: 15px 60px;
            font-size: 1.5em;
            color: white;
            background-color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        h1.center-align {
            color: white;
            padding: 10px 0;
            text-align: center;
            margin: 20px auto;
            width: 100%;
            background-image: url('img1.jpg');
            /* 画像のURLを設定 */
            background-size: cover;
            /* 画像が全体をカバーするように設定 */
            background-position: center center;
            /* 画像の位置を中央に設定 */
            background-repeat: no-repeat;
            /* 画像を繰り返さないように設定 */
        }


        #room-selection-text {
            margin-top: 30px;
        }

        h1.text-animate span {
            display: inline-block;
            opacity: 0;
            transform: translateX(-100%);
            animation: slide-in 0.5s forwards;
            text-align: center;
        }

        .text-animate span:nth-child(1) {
            animation-delay: 0.1s;
        }

        .text-animate span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .text-animate span:nth-child(3) {
            animation-delay: 0.3s;
        }

        .text-animate span:nth-child(4) {
            animation-delay: 0.4s;
        }

        .text-animate span:nth-child(5) {
            animation-delay: 0.5s;
        }

        .text-animate span:nth-child(6) {
            animation-delay: 0.6s;
        }

        .text-animate span:nth-child(7) {
            animation-delay: 0.7s;
        }

        .text-animate span:nth-child(8) {
            animation-delay: 0.8s;
        }

        .text-animate span:nth-child(9) {
            animation-delay: 0.9s;
        }

        .text-animate span:nth-child(10) {
            animation-delay: 1s;
        }

        .text-animate span:nth-child(11) {
            animation-delay: 1.1s;
        }

        .text-animate span:nth-child(12) {
            animation-delay: 1.2s;
        }

        .text-animate span:nth-child(13) {
            animation-delay: 1.3s;
        }

        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #room-number-selection-text {
            display: none;
        }



        #video-container {
            margin-bottom: 100px;
        }


        h1.center-align {
            color: white;
            padding: 50px 0;
            text-align: center;
            margin: 20px auto;
            width: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
        }
    </style>
</head>

<body>
    <h1 class="center-align text-animate" id="animated-text">東京電子<br>校内案内サービス</h1>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.getElementById("animated-text");
            const lines = textElement.innerHTML.split("<br>");
            textElement.innerHTML = "";

            lines.forEach((line, lineIndex) => {
                const lineContainer = document.createElement("div");
                lineContainer.style.display = "inline-block";
                lineContainer.style.whiteSpace = "nowrap";
                lineContainer.innerHTML = line
                    .split("")
                    .map((char, charIndex) => `<span style="animation-delay: ${0.1 * (lineIndex * line.length + charIndex)}s">${char}</span>`)
                    .join("");
                textElement.appendChild(lineContainer);
                if (lineIndex < lines.length - 1) {
                    textElement.appendChild(document.createElement("br"));
                }
            });
        });
    </script>

    <p id="room-selection-text" class="center-align">目的の部屋を選んでください</p>


    <!-- 部屋選択フォーム -->
    <div class="radio-group">
        <label>
            <input type="radio" name="options" value="roomnum" onclick="showDropdown()"> 講義室
        </label>
        <label>

        </label>
    </div>


    <p id="room-number-selection-text" class="center-align">目的の部屋番号を選んでください</p>
    <form action="#">
        <select id="roomnum-dropdown" style="display: none;" onchange="hideRoomNumberText()">
            <option value="" selected disabled>部屋番号</option>
            <option value="2031">2031 講義室</option>
            <option value="2032">2032 講義室</option>
            <option value="2051">2051 講義室</option>
            <option value="2052">2052 講義室</option>
            <option value="2053">2053 講義室</option>
            <option value="2061">2061 講義室</option>
            <option value="2062">2062 講義室</option>
            <option value="2063">2063 講義室</option>
            <option value="1033">1033 講義室</option>
            <option value="1053">1053 講義室</option>
            <option value="1073">1073 講義室</option>
            <option value="1081">1081 講義室</option>
            <option value="1082">1082 講義室</option>
            <option value="1113">1113 講義室</option>
            <option value="1122">1122 講義室</option>
            <option value="1132">1132 講義室</option>
            <option value="1133">1133 講義室</option>
            <option value="411">411 講義室</option>
            <option value="413">413 講義室</option>
        </select>

        <select id="roomnum2-dropdown" style="display: none;" onchange="hideRoomNumberText()">
            <option value="" selected disabled>部屋番号</option>
            <option value="2041">2041 実習室</option>
            <option value="2071">2071 実習室</option>
            <option value="2073">2073 実習室</option>
            <option value="1041">1041 実習室</option>
            <option value="1051">1051 実習室</option>
            <option value="1061">1061 実習室</option>
            <option value="1071">1071 実習室</option>
            <option value="1111">1111 実習室</option>
            <option value="1121">1121 実習室</option>
            <option value="1131">1131 実習室</option>
        </select>
    </form>

    <div class="center-align">
        <label>
            <input type="checkbox" id="fromFirstFloor" onclick="showDropdown()"> 一階からの案内を希望
        </label>
    </div>


    <div class="center-align">
        <button onclick="submitForm()">決定</button>
    </div>

    <p class="center-align">
        <a href="https://tokyo-ec.ac.jp/">東京電子専門学校</a>のホームページはこちら
    </p>

    <p class="center-align">※youtubeのフルスクリーン推奨※</p>

    <!-- 動画表示 -->
    <div class="center-align" id="video-container" style="display: none;">
    </div>

    <div class="footer">
        ※歩きスマホはご遠慮ください※
    </div>

    <script>
        var roomNumberTextHidden = false; // フラグの初期化

        function showDropdown() {
            var radioButtons = document.querySelectorAll('input[name="options"]');
            var isRadioButtonChecked = false;

            radioButtons.forEach(function (radio) {
                if (radio.checked) {
                    isRadioButtonChecked = true;
                }
            });

            if (isRadioButtonChecked) {
                document.getElementById("room-selection-text").style.display = "none";

                // roomNumberTextHidden が false の場合のみ表示
                if (!roomNumberTextHidden) {
                    document.getElementById("room-number-selection-text").style.display = "block";
                }

                document.getElementById("roomnum-dropdown").style.display = "none";
                document.getElementById("roomnum2-dropdown").style.display = "none";
                document.getElementById("video-container").style.display = "none";

                var selectedOption = document.querySelector('input[name="options"]:checked').value;

                if (selectedOption == "roomnum") {
                    document.getElementById("roomnum-dropdown").style.display = "block";
                } else if (selectedOption == "roomnum2") {
                    document.getElementById("roomnum2-dropdown").style.display = "block";
                }
            } else {
                document.getElementById("room-number-selection-text").style.display = "none";
            }
        }

        function hideRoomNumberText() {
            roomNumberTextHidden = true; // フラグを設定
            document.getElementById("room-number-selection-text").style.display = "none";
        }




        function submitForm() {
            const selectedOption = document.querySelector('input[name="options"]:checked').value;
            const selectedRoom = document.getElementById(selectedOption + "-dropdown").value;
            const fromFirstFloor = document.getElementById("fromFirstFloor").checked;

            const videoUrlsFirstFloor = {//1階から
                "roomnum": {//講義室
                    //3F
                    "2031": "https://www.youtube.com/embed/_8NQgFSBGgY?si=WUNQj-CBJn3Sb8K7",
                    "2032": "https://www.youtube.com/embed/mVCZmsI0mxg?si=-UymiOybCFxrmatw",
                    "1033": "https://www.youtube.com/embed/NJcUIsPf8-U?si=beOmDV66goA2-qCZ",
                    "413": "https://www.youtube.com/embed/OwPqTPOs2lM?si=-fGokKDDFc0KRrtc",
                    "411": "https://www.youtube.com/embed/0RvsWrJq7lY?si=xSofYzKI5uVLCaih",

                    //4F
                    "2043": "https://www.youtube.com/embed/BMEV1TInt78?si=5x5uzLUVnoeMLQFd",
                    //5F
                    "2051": "https://www.youtube.com/embed/rmiHrX3NMJM?si=6c8X417S_3TEDG6a",
                    "2052": "https://www.youtube.com/embed/rS0jDiL2Jbg?si=t4LKrFLRB_c2NP5M",
                    "2053": "https://www.youtube.com/embed/UZrlzodiVrE?si=3VyqgujXYHWUU5FI",
                    "1053": "https://www.youtube.com/embed/BMXT7AcuDYs?si=p5Nc5o5V79HosePb",
                },
                "roomnum2": {//実習室
                    //4F
                    "2041": "https://www.youtube.com/embed/mtnxTWlxX3I?si=putVZz54FLr8Up9M",
                    "1041": "https://www.youtube.com/embed/De02SH_jGVU?si=hYzgsqumSXHltHkX",
                    //5F
                    "1051": "https://www.youtube.com/embed/AdbLE4LX6sY?si=-OKG6CIrSBKmEVq4",
                }
            };

            const videoUrlsOther = {//エレベーターから
                "roomnum": {//講義室
                    //3F
                    "2031": "https://www.youtube.com/embed/5m3oPmy7N5g?si=vcx9yzPyfgeRGzPM",
                    "2032": "https://www.youtube.com/embed/YnWr-k99mFY?si=uYTfPpNi82ypOVDz",
                    "1033": "https://www.youtube.com/embed/6MgwqfWk0so?si=kaQzFRayXsfJLf0F",
                    "413": "https://www.youtube.com/embed/jrPxTVarIGc?si=cn3bEc3LRdHHUR8Q",
                    "411": "https://www.youtube.com/embed/qaZmk_bftBo?si=FhmMcdZZ32_reNYH",
                    //4F
                    "2043": "https://www.youtube.com/embed/6ClpYvvTeAA?si=EYk1b1qWYXgxrVq8",
                    //5F
                    "2051": "https://www.youtube.com/embed/dJp6v5a9i5Y?si=xame9tXyJRzxV1I1",
                    "2052": "https://www.youtube.com/embed/_MS1UAoTyr4?si=VCQSeCMCcXZ5l-R3",
                    "2053": "https://www.youtube.com/embed/2rByxf4G1y8?si=5elUle6acQhadJ1i",
                    "1053": "https://www.youtube.com/embed/EQL5SE8sx94?si=ZAzGfvCPlRXNiVoJ",
                },
                "roomnum2": {//実習室
                    //4F
                    "2041": "https://www.youtube.com/embed/UlXoSpFcCrw?si=t54lrCvzXzVPGe3C",
                    "1041": "https://www.youtube.com/embed/dMOhWbtGQAo?si=ckFrFW8um0AtEqso",
                    //5F
                    "1051": "https://www.youtube.com/embed/rKeCtckXmmU?si=vrVnqIDtghTP_VQ9",
                }
            };

            const videoUrls = fromFirstFloor ? videoUrlsFirstFloor : videoUrlsOther;

            const videoUrl = videoUrls[selectedOption] ? videoUrls[selectedOption][selectedRoom] : null;

            if (videoUrl) {
                document.getElementById("video-container").innerHTML = `
                    <iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
                document.getElementById("video-container").style.display = "block";
            } else {
                document.getElementById("video-container").innerHTML = `
                    <p>選択された部屋番号には対応する動画がありません。</p>
                `;
                document.getElementById("video-container").style.display = "block";
            }
        }
        // 画像を事前に読み込む関数
        function preloadImages() {
            const images = ['img1.jpg', 'img2.jpg', 'img3.jpg'];
            images.forEach((img) => {
                const image = new Image();
                image.src = img;
            });
        }

        // ページが読み込まれる前に画像を読み込み
        window.onload = preloadImages;

    </script>

</body>

</html>
